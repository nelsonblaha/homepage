name: Test, Build and Deploy

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run basic syntax check
        run: python -m py_compile app/main.py app/database.py app/models.py

  build-and-deploy:
    needs: test
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t blaha-homepage:latest .

      - name: Deploy container
        run: |
          docker stop blaha-homepage || true
          docker rm blaha-homepage || true
          docker run -d \
            --name blaha-homepage \
            --env-file /home/ben/docker/blaha-homepage/.env \
            -p 5000:8100 \
            -v /media/nvme/docker_volumes/blaha-homepage/data:/app/data \
            --restart unless-stopped \
            blaha-homepage:latest
