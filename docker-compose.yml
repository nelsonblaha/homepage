networks:
  infra-net:
    external: true
  media-net:
    external: true

services:
  blaha-homepage:
    build: .
    container_name: blaha-homepage
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - infra-net
      - media-net
    ports:
      - "8080:8100"
    environment:
      - VIRTUAL_HOST=blaha.io
      - VIRTUAL_PORT=8100
      - LETSENCRYPT_HOST=blaha.io
    volumes:
      - ./data:/app/data
      - /:/host:ro
    # Allow access to host filesystem for disk monitoring
    pid: host
    privileged: true
